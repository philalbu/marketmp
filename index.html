<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market MP</title>

    <!---------------------------- TAILWIND ---------------------------->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.js"></script>

    <!---------------------------- CSS ---------------------------->
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body>
    <header
      class="flex items-center justify-between container-lg bg-[#f0f0f0] py-8 px-6"
    >
      <h1 class="text-[red] text-[32px]">Market MP</h1>
      <div id="user-info">
        <span id="user-name"></span>
        <div id="login-btn-container">
          <button class="bg-green-700 py-2 px-7 text-white" id="login-btn">
            Login
          </button>
          <button class="bg-red-700 py-2 px-7 text-white" id="register-btn">
            Cadastrar
          </button>
        </div>
        <button
          class="bg-red-700 py-2 px-7 text-white"
          id="logout-btn"
          style="display: none"
        >
          Sair
        </button>
      </div>

      <div id="cart-info">
        <button id="cart-btn">Carrinho (<span id="cart-count">0</span>)</button>
      </div>
    </header>

    <!-- Drawer do Carrinho -->
    <div
      id="cart-drawer"
      style="display: none"
      class="fixed inset-0 bg-black bg-opacity-50 z-50"
    >
      <div class="bg-white p-4 w-1/3 h-full overflow-y-auto">
        <button id="close-cart-btn" class="text-red-500">Fechar</button>
        <div id="cart-drawer-content">
          <!-- Itens do carrinho serÃ£o carregados aqui -->
        </div>
      </div>
    </div>

    <section class="container-lg mb-6">
      <h1 class="text-[32px]">Lista de produtos</h1>
    </section>

    <section class="container-lg grid grid-cols-4 gap-5" id="product-list">
      <!-- Template de produto -->
      <div class="product-item" style="display: none">
        <img class="product-image" />
        <h1 class="product-title"></h1>
        <p class="product-price"></p>
        <!-- Dentro de .product-item -->
        <button
          class="add-to-cart-btn bg-blue-500 text-white py-2 px-4 rounded"
        >
          Adicionar ao Carrinho
        </button>
      </div>
    </section>

    <script src="./pages/js/header.js" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
